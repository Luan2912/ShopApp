<app-header></app-header>

<div class="container">

    <div class="intro-section">
        <h1>Đây là trang Order</h1>
        <p>Sử dụng Boostrap</p>
    </div>


    <div class="row">

        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <h2 class="product-order">Sản phẩm đã đặt hàng</h2>

            <table>
                <thead>
                    <tr>
                    <th scope="col" class="text-start">Sản phẩm</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Đơn giá</th>
                    <th scope="col">Tổng giá</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <div class="product_info">
                                <img src="https://images.pexels.com/photos/4348404/pexels-photo-4348404.jpeg" alt="Product Image" class="product-image">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>$200</td>
                        <td>$400</td>
                    </tr>

                    <tr>
                        <td>
                            <div class="product_info">
                                <img src="https://images.pexels.com/photos/943096/pexels-photo-943096.jpeg" alt="Product Image" class="product-image">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td><del><$200</del>$199</td>
                        <td>$398</td>
                    </tr>
                </tbody>
            </table>

            <div class="text-start mt-3">
                <h4 class="head-text text-end"> Tổng giá: $798</h4>
            </div>

            <div class="mt-3">
                <h4 class="product-header">Nhập Coupon</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập Coupop">
                    <button class="btn btn-gradient" type="button">Áp dụng</button>
                </div>
            </div>

            <div class="text-start mt-3">
                <button class="btn btn-gradient" type="button">Đặt hàng</button>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
